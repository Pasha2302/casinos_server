<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} Home {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app_casinos/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Пользовательские стили для этого шаблона -->
    <link href="{% static 'app_casinos/css/jumbotron.css' %}" rel="stylesheet">
    <link href="{% static 'app_casinos/css/my_css.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block link %}{% endblock %}

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/admin">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pages</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="{% url 'casino_list' %}">Show Casino List</a>
              <a class="dropdown-item" href="#">Test</a>
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>
    </nav>

    <div class="container mt-5">
        <div class="form-group">
          <a href="{% url 'casino_list' %}" class="btn btn-primary" id="показать-записи">Casino List</a>
          <a href="{% url 'add_casino' %}" class="btn btn-primary" id="test_html">Add Casino!</a>
          <a href="#" class="btn btn-primary" id="test_html2">Тест</a>
        </div>
    </div>

    {% block content %}{% endblock %}

    <footer class="container">
      <p>&copy; Company 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{% static 'app_casinos/js/popper.min.js' %}"></script>
    <script src="{% static 'app_casinos/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app_casinos/js/bootstrap.bundle.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>

  </body>
</html>
